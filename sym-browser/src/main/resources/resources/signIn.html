<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>默认的登录页</title>
    <script>
        function changeCode(){
            var img = document.getElementById("imageCode");
            img.src = "/getImage?"+Math.random();
        }

        function getSmsCodeBtn() {

        }
    </script>
</head>
<body>
    <h3>表单登录+自定义图片验证码</h3>
    <form action="signIn" method="post">
        <label for="username">用户名：</label>
        <input id="username" name="customerName" placeholder="请输入用户名" style="width: 135px;height: 20px" />
        <br/><br/>

        <label for="password">密码：&nbsp&nbsp&nbsp</label>
        <input id="password" name="customerPwd" type="password" placeholder="请输入密码" style="width: 135px;height: 20px" />
        <br/><br/>

        <label for="request:imageCode">验证码：</label>
        <input id="request:imageCode" name="request:imageCode" placeholder="请输入验证码" style="width: 90px;height: 20px" />
        <img id="imageCode" src="/getImage" onclick="changeCode()">
        <br/><br/>

        <input type="radio" name="remember-me"/>记住我
        <br/><br/>

        <input type="submit" value="登录" style="height: 25px;width: 50px;" />
    </form>

    <h3>短信验证码登录</h3>
    <form action="/sms/login" method="post">
        <label for="mobile">手机号：</label>
        <input id="mobile" name="mobile" placeholder="请输入手机号" style="width: 135px;height: 20px" />
        <br/><br/>

        <label for="request:smsCode">验证码：&nbsp&nbsp</label>
        <input id="request:smsCode" name="request:smsCode"  placeholder="请输入验证码" style="width: 135px;height: 20px" />
        <br/><br/>

        <a href="/getSmsCode" target="_blank">获取验证码</a>
        <br/><br/>

        <input type="submit" value="登录" style="height: 25px;width: 50px;" />
    </form>
</body>
</html>
